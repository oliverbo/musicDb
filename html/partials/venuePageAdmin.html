{% raw %}
<div class="row">
	<div class="col-md-4">
		<h2>Music Venues Admin</h2>
	 	<div>
			<form role="form">
		  		<div class="form-group">
					<label>Canonical Name</label>
					<input type="text" ng-model="venue.canonicalName" class="form-control">
				</div>
		  		<div class="form-group">
					<label>Display Name</label>
					<input type="text" ng-model="venue.displayName" class="form-control">
				</div>
		  		<div class="form-group">
					<label>Address:</label>
					<input type="text" ng-model="venue.address" class="form-control">
				</div>
		  		<div class="form-group">
			  		<label>Description:</label>
					<input type="text" ng-model="venue.description" class="form-control">
				</div>
				<div class="form-group">
					<label>Capacity:</label>
					<input type="text" ng-model="venue.capacity" class="form-control">
				</div>
		  		<button ng-click="saveVenue(venue)" class="btn btn-default">Save</button>
		  		<button ng-click="delete(venue)" class="btn btn-default">Delete</button>
		  		<button ng-click="cancel()" class="btn btn-default">Back</button>		  		
		  	</form>
	    </div>
  	</div>
</div>
<script type="text/ng-template" id="deleteConfirm.html">
	<div class="modal-header">
    	<h3 class="modal-title">Confirmation</h3>
    </div>
    <div class="modal-body">
    	Do you really want to delete this venue?
    </div>	
    <div class="modal-footer">
    	<button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
  	
{% endraw %}
