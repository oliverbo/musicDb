{% raw %}
<div class="container">
	<div class='row'>
		<div class='col-md-8'>
			<small>User Name: {{ userName }} | <a href="{{logoutURI}}">logout</a></small>
		</div>
	</div>
	<div class='row'>
		<div class='col-md-8'>
			<h1>Music DB</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<table class="table table-hover">
				<thead>
				<tr>
					<th>Unique Name</th>
					<th>Display Name</th>
					<th>Active since</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="artist in artists">
					<td>{{artist.canonicalName}}</td>
					<td>{{artist.displayName}}</td>
					<td>{{artist.startYear}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
 </div>
 {% endraw %}
