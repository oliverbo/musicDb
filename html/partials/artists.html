{% raw %}
<div class="row">
	<h2 class="col-md-8">Artist Database</h2>
</div>
<div class="row">
	<div class="col-md-8">
		<table class="table table-hover">
			<thead>
			<tr>
				<th>Unique Name</th>
				<th>Display Name</th>
				<th>Active since</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="artist in artists">
				<td>{{artist.uniqueName}}</td>
				<td>{{artist.displayName}}</td>
				<td>{{artist.startYear}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
 {% endraw %}
