<!DOCTYPE html>
<html ng-app="musicDbApp">
  <head>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
	  <script src="/js/ui-bootstrap-tpls-0.10.0.js"></script>
	  <script src="/js/services.js"></script>
	  <script src="/js/controller.js"></script>
	  <script src="/js/app.js"></script>
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  {% raw %}
  <body ng-controller="ArtistController">
	  <ul>
	  <li ng-repeat="artist in artists">{{artist.canonicalName}}: {{artist.displayName}} {{artist.startYear}}</li>
	  </ul>

  </body>
  {% endraw %}
</html>
