<!DOCTYPE html>
<html ng-app="musicDbApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
		<script src="/js/ui-bootstrap-tpls-0.10.0.js"></script>
		<script>
			{{ pageInfo }}
		</script>
		<script src="/js/services.js"></script>
		<script src="/js/controller.js"></script>
		<script src="/js/app.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>
	  
	{% raw %}
	<body>
		<div class="container">
			<div ng-controller = 'PageHeaderController'>
				<div class='row'>
					<div class='col-md-8'  ng-show='userName'>
						<small>User Name: {{ userName }} | <a href="{{logoutURI}}">logout</a></small>
					</div>
					<div class='col-md-8'  ng-hide='userName'>
						<small><a href="{{loginURI}}">Login</a></small>
					</div>
				</div>
				<div class='row'>
					<div class='col-md-8'>
						<h1>Music DB</h1>
					</div>
				</div>
			</div>
			<div ng-view></div>
		</div>	 
  </body>
  {% endraw %}
</html>
