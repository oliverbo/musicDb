<!DOCTYPE html>
<html ng-app="musicDbApp">
  <head>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
	  <script src="/js/services.js"></script>
	  <script src="/js/controller.js"></script>
	  <script src="/js/app.js"></script>
	  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  <body>  
	  <div>
		 <h1>Hello {{adminName}}!</h1>
	  </div>
	  <div ng-controller="AdminController as admin">
		  <div>Canonical Name: <input type="text" ng-model="admin.canonicalName" required></div>
		  <div>Display Name: <input type="text" ng-model="admin.displayName" required></div> 
		  <div><button ng-click="admin.save()">Save</button></div>
	  </div>
  </body>
</html>
