<!DOCTYPE html>
<html ng-app="musicDbApp">
  <head>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
	  <script src="/js/ui-bootstrap-tpls-0.10.0.js"></script>
	  <script>
	  	{{ pageInfo }}
	  </script>
	  <script src="/js/services.js"></script>
	  <script src="/js/controller.js"></script>
	  <script src="/js/app.js"></script>
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script>
  userName = '{{ userName }}';
  </script>
  {% raw %}
  <body>
	  <div class="container">
	  <div><h1>Admin page</h1></div>
	  
	  <div class="row">
		  <div class="col-md-4">
	  		  	<h2>Artists</h2>
	  	  		<div ng-controller="ArtistAdminController as admin">
		  		  <form role="form">
		  			<div class="form-group">
			  		  	<label>Canonical Name</label>
			  		  	<input type="text" ng-model="admin.canonicalName" class="form-control">
		  		  	</div>
		  		  	<div class="form-group">
			  		  	<label>Display Name</label>
			  		  	<input type="text" ng-model="admin.displayName" class="form-control">
		  		  	</div>
		  		  	<div class="form-group">
			  		  	<label>Start Year</label>
			  		  	<input type="text" ng-model="admin.startYear" class="form-control">
		  		  	</div> 
		  		  	<button ng-click="admin.save()" class="btn btn-default">Save</button>
	  		  	</form>
	  	  	</div>
  	  	</div>
  	</div>
	  
	  <div class="row">
		  <div class="col-md-4">
	  		<h2>Music Venues</h2>
	 	   		<div ng-controller="VenueAdminController as admin">
					<form role="form">
		  			  	<div class="form-group">
						  	<label>Canonical Name</label>
						  	<input type="text" ng-model="admin.canonicalName" class="form-control">
					 	</div>
		  		   	 	<div class="form-group">
						 	<label>Display Name</label>
						 	<input type="text" ng-model="admin.displayName" class="form-control">
					 	</div>
		  		   	 	<div class="form-group">
							<label>Address:</label>
							<input type="text" ng-model="admin.address" class="form-control">
						</div>
		  		  		<div class="form-group">
							<label>Description:</label>
							<input type="text" ng-model="admin.description" class="form-control">
						</div>
		  		  		<button ng-click="admin.save()" class="btn btn-default">Save</button>
		  			</form>
	  		  </div>
  		</div>
  	</div>
  </div>
  </body>
  {% endraw %}
</html>
