<!DOCTYPE html>
<html ng-app="musicDbApp">
  <head>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
	  <script src="/js/services.js"></script>
	  <script src="/js/controller.js"></script>
	  <script src="/js/app.js"></script>
	  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  <script>
  userName = '{{ userName }}';
  </script>
  {% raw %}
  <body>  
	  <div><h1>Admin page</h1></div>
	  
	  <div><h2>Artists</h2></div>
	  <div ng-controller="ArtistAdminController as admin">
		  <div>Canonical Name: <input type="text" ng-model="admin.canonicalName" required></div>
		  <div>Display Name: <input type="text" ng-model="admin.displayName" required></div>
		  <div>Start Year: <input type="text" ng-model="admin.startYear" required></div> 
		  <div><button ng-click="admin.save()">Save</button></div>
	  </div>
	  
	  <div><h2>Music Venues</h2></div>
	  <div ng-controller="VenueAdminController as admin">
		  <div>Canonical Name: <input type="text" ng-model="admin.canonicalName" required></div>
		  <div>Display Name: <input type="text" ng-model="admin.displayName" required></div>
		  <div>Address: <input type="text" ng-model="admin.address" required></div>
		  <div>Description: <input type="text" ng-model="admin.description"></div>
		  <div><button ng-click="admin.save()">Save</button></div>
	  </div>
  </body>
  {% endraw %}
</html>
